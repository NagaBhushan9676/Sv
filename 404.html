<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirect to the React app's base route, preserving the original path
      const redirectTo = window.location.pathname.startsWith('/Sv')
        ? window.location.pathname
        : '/Sv' + window.location.pathname;

      window.location.replace(redirectTo);
    </script>
    <p>If you are not redirected, <a id="redirectLink" href="/">click here</a>.</p>
    <script>
      // Dynamically update the fallback link to the intended route
      document.getElementById('redirectLink').href = redirectTo;
    </script>
  </body>
</html>
